<html>
<head>
	<title>The Jira Table Editor</title>
	<script>
	function upJira()
	{
		var data = document.getElementById("tabbed").value.split('\n');
        var spliter = document.getElementById("multi").checked ? /\t+/ : '\t';
		var result = '||' + data[0].split(spliter).join(' || ') + '||\n';
		data.shift();
		result += data.map(function(row) { return '|' + row.split(spliter).join(' | ') + '|'; }).join('\n');
		document.getElementById("jira").value = result;
	}
	</script>
</head>
<body style="margin-left: 2em;">
	<h1>Jira Table Editor</h1>
	<p>Tabbed:</p>
	<textarea id="tabbed" rows="15" style="width: 95%;" onchange="upJira()" onkeyup="upJira()" onclick="upJira();this.select()"></textarea>
    <p><input type="checkbox" id="multi" onclick="upJira()" /><label for="multi">Combine multiple tabs</label></p>
	<p>Jira:</p>
	<textarea id="jira" rows="15" style="width: 95%;" onclick="this.select()"></textarea>
</body>
</html>
